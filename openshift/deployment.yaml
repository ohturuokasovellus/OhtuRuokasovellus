
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ruokasovellus
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ruokasovellus
  template:
    metadata:
      labels:
        name: ruokasovellus
    spec:
      containers:
        - name: ruokasovellus
          image: image-registry.openshift-image-registry.svc:5000/ruokasovellus/ruokasovellus:latest
          ports:
          - containerPort: 8080
          resources:
            limits:
              memory: "200M"
              cpu: "1"
  revisionHistoryLimit: 2
  triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - ruokasovellus
        from:
          kind: ImageStreamTag
          name: "ruokasovellus:latest"
